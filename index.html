<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shopping Cart</title>
<style>





  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    font-weight: 600;
  }
  .container {
    display: flex;
    justify-content: space-around;
    margin-top: 50px;
   
  }
  .box {
    width: 45%;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    background-color: #f9f9f9;
    border: solid 5px #A6A6A6;
    
  }

#cart{
    border:solid 6px #8C8C8C;
    width: 30%;
}

  .box h2 {
    margin-top: 0;
    margin-bottom: 20px;
    text-align: center;
  }
  .product-list, .cart {
    list-style: none;
    padding: 0;
    margin: 0;
  }
  .product-item, .cart-item {
    margin-bottom: 10px;
    padding: 10px;
    border-bottom: 1px solid #ddd;
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #A6A6A6;
    color: white;
    border-radius: 5px;
    border: solid 1px rgb(0, 77, 128);
  }
  .product-item button, .cart-item button {
    padding: 5px 10px;
    border: none;
    background-color: #007bff;
    color: #fff;
    cursor: pointer;
    border-radius: 3px;
  }
  .product-item button:hover, .cart-item button:hover {
    background-color: #0056b3;
  }
  .product-item button:disabled, .cart-item button:disabled {
    background-color: #ccc;
    cursor: not-allowed;
  }
  .product-item .price {
    display: flex;
    align-items: center;
  }
</style>
</head>
<body>

<div class="container">
  <div id="product-list" class="box"></div>
  <div id="cart" class="box"></div>
</div>

<script src="script.js"></script>

</body>
</html>
